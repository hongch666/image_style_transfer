<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图像风格迁移展示</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">图像风格迁移展示</h1>

      <!-- 上传图片 -->
      <form method="POST" enctype="multipart/form-data" class="my-3">
        <div class="mb-3">
          <label for="file" class="form-label">上传风格图片：</label>
          <input
            class="form-control"
            type="file"
            name="file"
            id="file"
            required />
        </div>
        <button
          type="submit"
          name="action"
          value="upload"
          class="btn btn-primary">
          上传风格图片并进行普通风格迁移
        </button>
      </form>

      <!-- 上传并改名 -->
      <form method="POST" enctype="multipart/form-data" class="my-3">
        <div class="mb-3">
          <label for="rename_file" class="form-label"
            >上传需要迁移风格的图片：</label
          >
          <input
            class="form-control"
            type="file"
            name="rename_file"
            id="rename_file"
            required />
        </div>
        <button
          type="submit"
          name="action"
          value="rename_upload"
          class="btn btn-warning">
          上传需要迁移风格的图片
        </button>
      </form>

      <!-- 选择本地图片 -->
      <form method="POST" class="my-3">
        <label for="local_image" class="form-label">选择风格：</label>
        <select name="local_image" id="local_image" class="form-select mb-3">
          <option value="style1.jpg">风格 1</option>
          <option value="style2.jpg">风格 2</option>
          <option value="style3.jpg">风格 3</option>
        </select>
        <button
          type="submit"
          name="action"
          value="select"
          class="btn btn-primary">
          展示选定风格迁移后图片
        </button>
      </form>

      <!-- 清空图片 -->
      <form method="POST" class="my-3">
        <button
          type="submit"
          name="action"
          value="clear"
          class="btn btn-danger">
          清空图片
        </button>
      </form>

      <!-- 展示图片 -->
      <div class="mt-5 text-center">
        {% if uploaded_image %}
        <h3>普通风格迁移的图片：</h3>
        <img
          src="{{ url_for('uploaded_file', filename=uploaded_image) }}"
          alt="Uploaded Image"
          class="img-fluid" />
        {% endif %} {% if renamed_image %}
        <h3>上传的原始图片：</h3>
        <img
          src="{{ url_for('renamed_file', filename=renamed_image) }}"
          alt="Renamed Image"
          class="img-fluid" />
        {% endif %} {% if generated_image %}
        <h3>生成的快速迁移图片：</h3>
        <img
          src="{{ url_for('generated_file', filename=generated_image) }}"
          alt="Generated Image"
          class="img-fluid" />
        {% endif %}
      </div>
    </div>
  </body>
</html>
